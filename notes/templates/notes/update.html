<!-- prettier-ignore -->
{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block additional_css %}
<link rel="stylesheet" href="{% static 'notes/css/create.css' %}" />
{% endblock %}

<!-- prettier-ignore -->
{% block title %}
Inscribe | Update Note
{% endblock %}

<!-- prettier-ignore -->
{% block body %}
<div class="text-white container p-5">
  <form method="POST">
    {% csrf_token %} {{ form | crispy }}
    <input
      type="submit"
      value="Update Note"
      class="btn btn-info btn-block mt-4"
    />
  </form>
</div>
{{ form.media }} {% endblock %}
