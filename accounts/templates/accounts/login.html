<!-- prettier-ignore -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block additional_css %}
{% endblock %}
<!-- prettier-ignore -->
{% block title %}
Inscribe | Login
{% endblock %}

{% block body %}
<div class="container d-flex text-white h-100">
  <div class="card m-auto bg-dark shadow-lg border p-3">
    <div class="card-header display-5 text-center">Welcome to Inscribe</div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <div>{{ form | crispy }}</div>
        <input
          type="submit"
          value="Login"
          class="btn btn-info btn-block mt-4"
        />
      </form>
      <div class="w-100 d-flex">
        <a
          href="{% url 'accounts:register' %}"
          class="mx-auto no-underline rounded-lg shadow-lg p-2"
        >
          Need to create an account?
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
